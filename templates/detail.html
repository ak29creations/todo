{% extends 'base.html' %}
{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="card-title">{{task.name}}</h5>
        <p><b>{{task.priority}}</b></p>
        <p><b>{{task.date}}</b></p>
        <a class="btn btn-danger" href="{% url 'todoapp:cbvdelete' task.id %}">Done</a>
        <a class="btn btn-primary" href="{% url 'todoapp:cbvupdate' task.id %}">Update</a>
    </div>
</div>
{% endblock %}
